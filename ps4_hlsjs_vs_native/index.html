<html>
   <head>
      <title>Hls.js demo - basic usage</title>
   </head>
   <body style="background-color: FFF;">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.5/hls.min.js"></script>
      <center>
         <h1>Press X/x to play via hls.js</br></br>Press Square/s to play via native HTML5 video</h1>
         <video height="600" id="video"></video>
      </center>

      <script>
         document.addEventListener(
         "keyup",
         (event) => {
         var video = document.getElementById('video');
         if (event.keyCode === 13 || event.keyCode === 88) {
         var hls = new Hls({
           debug: true
         });

         hls.loadSource('start.m3u8');
         hls.attachMedia(video);
         hls.on(Hls.Events.MEDIA_ATTACHED, function () {
           console.error('playing')
           video.play();
         });
         } else if (event.keyCode === 32 || event.keyCode === 83) {
         video.src = 'start.m3u8';
             video.addEventListener('canplay', function () {
               console.error('playing')
               video.play();
             });
         }
         },
         false
         );
      </script>
   </body>
</html>
